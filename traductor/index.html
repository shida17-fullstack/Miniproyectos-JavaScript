<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Transcriptor de Identificador de Voz a Texto</title>
    <link rel="stylesheet" href="css/estilos.css">
   
</head>
<body>
    <div class="container">
        <h1 class="title">Transcribe Audio en distintos idiomas</h1>
        <div class="controls">
            <!-- Selector de idioma -->
            <label for="languageSelector" class="language-label">Selecciona el idioma:</label>
            <select id="languageSelector" class="language-selector">
                <option value="es-ES">Español</option>
                <option value="en-US">Inglés</option>
                <option value="fr-FR">Francés</option>
                <option value="de-DE">Alemán</option>
                <option value="it-IT">Italiano</option>
            </select>
            <!-- Botón de inicio con icono de grabación -->
            <button id="startButton" class="start-button">
                <img src="img/microfono.png" alt="microfono" class="microfono-icon">
                Iniciar Transcripción
            </button>
        </div>
        <!-- Resultado de la traducción -->
        <div class="transcription-result">
            <textarea id="transcriptionArea" class="transcription-area" rows="20" cols="60" readonly></textarea>
            <div class="transcription-controls">
                <button id="saveButton" class="save-button">Guardar Transcripción</button>
                <button id="editButton" class="edit-button">Editar Transcripción</button>
                <button id="clearButton" class="clear-button">Borrar Transcripción</button>
                <!-- Mensaje de confirmación de borrado -->
                <div id="confirmationModal" class="modal">
                    <div class="modal-content">
                        <p>¿Estás seguro de que deseas borrar la transcripción?</p>
                        <button id="confirmDeleteButton">Sí</button>
                        <button id="cancelDeleteButton">Cancelar</button>
                    </div>
                </div>
                <!-- Mensaje de borrado exitoso -->
                <div id="deleteMessage" class="delete-message">¡Transcripción borrada con éxito!</div>
            </div>
        </div>
    </div>
    <!-- Script de JavaScript -->
    <script src="js/transcribir.js"></script>
</body>
</html>
