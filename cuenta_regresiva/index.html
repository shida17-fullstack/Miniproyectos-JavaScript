<!DOCTYPE html>
<html lang="es">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Cuenta Regresiva Año Nuevo</title>
        <link rel="stylesheet" href="css/estilos.css">
    </head>
    <body>
        <div class="container">
            <h1 id="countdown"></h1>
            <span id="countdown-prefix" class="countdown-prefix">Faltan</span>
            <div class="clock">
                <div class="item">Días</div>
                <div class="item">Horas</div>
                <div class="item">Minutos</div>
                <div class="item">Segundos</div>
            </div>
            <span id="countdown-suffix" class="countdown-suffix">para comenzar el año nuevo 2025!</span>
        </div>
        <script src="js/cuenta_regresiva.js"></script>
    </body>
</html>
